<!DOCTYPE html>
<html lang="en">
<head>

    <title>Kyra Espartinez | Portfolio</title>
    <script>
        window.onbeforeunload = function () {
            history.scrollRestoration = 'manual';
            window.scrollTo(0, 0);

    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <a href="#welcome-section" class="nav-link">About</a>

    </nav>
    <div id="logo_animation">
        <div class="logo_line animate" id="line_blue"></div>
        <div class="logo_line animate" id="line_red"></div>
        <div class="line_white animate" id="line_white_bottom"></div>
        <div class="line_white animate" id="line_white_top"></div>
    </div>
    <main id="main_section">
        <section id="welcome-section">
            <div id="intro">
                <h1>Hello, I'm Kyra</h1>
                <h2>a web developer</h2>
            </div>
        </section>
        <section id="projects">
            <div id="project-container">
                <div class="project-tile">
                    <h3>Jose Rizal - Tribute Page</h3>

                    <h3>Jollibee - Survey Form</h3>
                    <a href="#"><img src="images/survey form.png" alt="survey form"></a>

                    <a href="#"><img src="images/landing_page.png" alt="landing page"></a>

                    <a href="#"><img src="images/technical_doc.png" alt="technical documentation"></a>
                </div>

        </section>
        <section id="social">
            <h2 id="social_title">Let's work together :)</h2>
            <ul id="social_list">
                <li><a href="https://github.com/kkiramel" id="profile-link" target="_blank"><img src="/images/github_logo.png" alt="Github Logo" class="logo_img"> Github</a></li>
                <li><a href="https://www.freecodecamp.org/kiramel" id="profile-link-fcc" target="_blank"><img src="/images/fcc_logo.png" alt="freeCodeCamp Logo" class="logo_img"></a></li>
            </ul>
            
        </section>
    </main>

</html>
